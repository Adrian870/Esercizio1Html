<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body> 
    <header></header>
    <main>
        <h1>Local Storage</h1>
        <h3>Login</h3>
        <input type="text" id="campo-login" placeholder="nome utente" required>
        <input type="password" id="password-login" placeholder="password" required>
        <button onclick="accedi_dash()">Accedi</button>
    </main>
    <footer></footer>
    <script>

        function accedi_dash(){
            let input = document.getElementById("campo-login").value;
            let input_pass = document.getElementById("password-login").value;
            
            if(input && input_pass){
                const utente = {
                    username: input,
                    // Evita di salvare la password in chiaro
                    // password: input_pass,
                }
                localStorage.setItem('utente', JSON.stringify(utente));
                window.location.href = "index.html";
            } else {
                alert("Per favore, compila entrambi i campi.");
            }
        }
    </script>

</body>
</html>
